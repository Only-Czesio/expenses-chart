<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="/styling/charts.min.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="/styling/style.css">
  <script src="/javaScript/js.js" defer></script>
</head>
<body>
  <div class="allIn">
    <section id="balance">
      <div class="leftSide">
    <header>My balance</header> 
    <span id="myBalance">$921.48</span>
  </div>
  <div class="rightSide"><img src="/images/logo.svg" alt="logo"></div>
</section>
<section id="dataSection">
  <h1 id="heads">Spending - Last 7 days</h1>
  <div class="weekdays">
  <table class="charts-css column show-heading show-labels data-spacing-5" id="my-chart">
  <tr>
    <th scope="row"> Mon </th>
    <td class="Monday" id="Monday" data-square></td>
  </tr>
  <tr>
    <th scope="row"> Tue </th>
    <td class="Tuesday" id="Tuesday" data-square></td>
  </tr>
    <tr>
    <th scope="row"> Wed </th>
    <td class="Wednesday" id="Wednesday" data-square></td>
  </tr>
    <tr>
    <th scope="row"> Thu </th>
    <td class="Thursday" id="Thursday" data-square></td>
  </tr>
    <tr>
    <th scope="row"> Fri </th>
    <td class="Friday" id="Friday" data-square></td>
  </tr>
    <tr>
    <th scope="row"> Sat </th>
    <td class="Saturday" id="Saturday" data-square></td>
  </tr>
    <tr>
    <th scope="row"> Sun </th>
    <td class="Sunday" id="Sunday" data-square></td>
  </tr>
</table>
  </div>
  <div class="summary">
    <div class="leftSideBottom">
      <span>Total this month</span>
      <span id="inTotal"></span>
    </div>
    <div class="rightSideBottom">
      <span class="percent">+2.4%</span>
      <span>from last month</span>
    </div>
  </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marek Kamyk</a>.
  </div>
</div>
</body>
</html>
