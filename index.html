<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
<section id="balance">
  <div class="leftSide">
    <header>My balance</header> 
    <span>$921.48</span>
  </div>
  <div class="rightSide"><img src="/images/logo.svg" alt="logo"></div>
</section>
<section id="dataSection">
  <header>Spending - Last 7 days</header>
  <div class="weekdays">  
    <span id="monday">mon</span>
    <span id="tuesday">tue</span>
    <span id="wednesday">wed</span>
    <span id="thursday">thu</span>
    <span id="friday">fri</span>
    <span id="saturday">sat</span>
    <span id="sunday">sun</span>
  </div>
<div class="summary">
<div class="leftSide">
  <span>Total this month</span>
  <span id="inTotal">$478.33</span>
</div>
  <div class="rightSide">
    <span>+2.4%</span>
    <span>from last month</span>
  </div>
</div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marek Kamyk</a>.
  </div>
</body>
</html>
